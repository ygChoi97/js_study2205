<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

         // 새로운 애완동물 데이터
         const newPet = {
            id: 4,
            kind: '앵무새',
            name: '꼬꼬',
            age: 2
        };

        // GET을 제외한 요청시 사용할 초기화정보객체
        const requestInit = {
            method: 'POST', // 요청 방식
            headers: { 
                'content-type': 'application/json' 
            }, // 요청 헤더 정보
            body: JSON.stringify(newPet) // 서버로 보낼 데이터
        };

        // 애완동물 데이터 추가
        fetch('http://localhost:5000/pets', requestInit)
            .then(res => {
                console.log(res);
            });



    </script>

</body>
</html>
